<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <section class="icon-section">
        <div class="logo">
          <img src="images//logo.svg" alt="logo" />
        </div>
        <div class="icons">
          <div><img src="images/icon-document.svg" alt="icon-document" /></div>
          <div><img src="images/icon-folder.svg" alt="icon-folder" /></div>
          <div><img src="images/icon-upload.svg" alt="icon-upload" /></div>
        </div>
      </section>

      <section class="storage-section">
        <p class="used-storage-text">
          You've used <span>815 GB</span> of your storage
        </p>
        <div class="storage-length">
          <div class="used-length">
            <div class="thumb"></div>
          </div>
        </div>
        <div class="storage-amount">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="storage-left">
          <p class="text-big">185</p>
          <span>GB LEFT</span>
        </div>
      </section>
    </div>
  </body>
</html>
